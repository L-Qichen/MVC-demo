<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVC Demo</title>
<link rel="stylesheet" href="/main.d7f4b0fa.css"></head>

<body>
  <div class="container">
    <section id="app1">
      <div>
        <div class="num-container">
          <span id="num">100</span>
        </div>
        <div class="action">
          <button id="plus">+1</button>
          <button id="minus">-1</button>
          <button id="multi">*2</button>
          <button id="divide">/2</button>
        </div>
      </div>
    </section>
    <section id="app2">
      <ol class="tab-bar">
        <li>1</li>
        <li>2</li>
      </ol>
      <ol class="tab-content">
        <li>内容1</li>
        <li>内容2</li>
      </ol>
    </section>
    <section id="app3">
      <div class="square"></div>
    </section>
    <section id="app4">
      <div class="circle"></div>
    </section>
  </div>
</body>

<script src="/main.d7f4b0fa.js"></script>

</html>
